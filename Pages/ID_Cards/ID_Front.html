<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Templates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="~/wwwroot/css/id_card_styles.css" rel="stylesheet">
</head>
<body>

	<div class="row">
		<div class="col-12">
			<div class="card-container">
				<div class="card pwd-card">
					<div class="header">
						<div class="row p-0 m-0" style="height: 100px;">
							<div class="col-3 p-0 m-0 d-flex justify-content-center align-items-center">
								<img src="~/wwroot/img/PH_Flag.webp" alt="Philippine Flag" class="flag" style="max-height: 60px;">
							</div>
							<div class="col-6 text-center p-0 m-0 d-flex flex-column justify-content-center">
								<h5 class="mb-0 fw-bold">REPUBLIC OF THE PHILIPPINES</h5>
								<h4 class="mb-0 helvetica shadowed">CITY OF PARAÃ‘AQUE</h4>
								<small>Persons with Disability Affairs Office</small>
							</div>
							<div class="col-1 p-0 m-0 d-flex justify-content-center align-items-center">
								<img src="~/wwroot/img/PQ_Logo.jpg" alt="City Seal" class="logo" style="max-height: 60px;">
							</div>
							<div class="col-1 p-0 m-0 d-flex justify-content-center align-items-center">
								<img src="~/wwroot/img/BP_Logo.jpg" alt="Bagong Pilipinas Logo" class="logo" style="max-height: 60px;">
							</div>
							<div class="col-1 p-0 m-0 d-flex justify-content-center align-items-center">
								<img src="~/wwroot/img/PDAO_Logo.png" alt="PWD Logo" class="logo" style="max-height: 60px;">
							</div>
						</div>
						<div class="row mt-2 p-0 m-0">
							<div class="col-3"></div>
							<div class="col-6 text-center p-0 m-0">
								<strong>PWD ID NO: </strong><span class="underlined-text text-space">0000-0000-0000-0000</span>
							</div>
							<div class="col-"></div>
						</div>
					</div>

					<div class="content">
						<div class="row p-0 m-0">
							<div class="col-md-3 p-0 m-0">
								<div class="photo-box">
									<img src="~/wwroot/img/default_face.jpg">
								</div>
							</div>
							<div class="col-md-6">
								<div class="row my-2">
									<div class="col-10 offset-1 border-bottom border-dark">
										<p class="p-0 m-0 text-center helvetica fs-5">Juan Dela Cruz</p>
									</div>
									<div class="col-10 offset-1">
										<p class="p-0 m-0 text-center fw-bold">Name</p>
									</div>
								</div>
								<div class="row my-2">
									<div class="col-10 offset-1 border-bottom border-dark">
										<p class="p-0 m-0 text-center helvetica fs-5">Insert Disability</p>
									</div>
									<div class="col-10 offset-1">
										<p class="p-0 m-0 text-center fw-bold">Type of Disability</p>
									</div>
								</div>
								<div class="row my-2">
									<div class="col-10 offset-1 border-bottom border-dark">
										<p class="p-0 m-0 text-center helvetica fs-5">Insert Signature</p>
									</div>
									<div class="col-10 offset-1">
										<p class="p-0 m-0 text-center fw-bold">Signature</p>
									</div>
								</div>
							</div>
							<div class="col-md-3 m-0 p-0">
									<div class="photo-box-no-border p-1">
										<img src="~/wwroot/img/qr_sample.png" alt="ID Photo">
									</div>
								</div>
						</div>
						
						<div class="row mt-4">
							<div class="col">
								<strong>Expires on: </strong><span class="underlined-text">Month DD, 20XX</span>
							</div>
						</div>
					</div>
					<div class="footer">
						VALID ANYWHERE IN THE PHILIPPINES
					</div>
				</div>

			</div>
		</div>
		
	</div>
</body>
</html>
