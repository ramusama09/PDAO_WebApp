<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Templates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="id_card_styles.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-12">
			<div class="card-container">
				<div class="card emergency-card">
					<div class="col-12">
						<h2>THIS IS NON-TRANSFERABLE</h2>
						<img src="./img/PQ_Logo.jpg" alt="City Seal Watermark" class="watermark">
					</div>
					<div class="row p-0 m-0">
						<div class="col-3">
							<label>Address:</label>
							
						</div>
						<div class="col-9 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">Apt/House Number, Bldg Name, Str Name.</p>
						</div>
						<div class="col-9 border-bottom border-dark mt-2 offset-3">
							<p class="input-form-value p-0 m-0">Brgy, City, Country, Zip Code</p>
						</div>
					</div>
					<div class="row mt-3 p-0 m-0">
						<div class="col-3">
							<label>Date of Birth:</label>
						</div>
						<div class="col-4 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">Month Day, Year</p>
						</div>
						<div class="col-3">
							<label>SEX: </label>
						</div>
						<div class="col-2 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">Male</p>
						</div>
					</div>
					
					<div class="row mt-3 p-0 m-0">
						<div class="col-3">
							<label>Date Issued:</label>
						</div>
						<div class="col-4 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">Month Day, Year</p>
						</div>
						<div class="col-3">
							<label>Blood Type:</label>
						</div>
						<div class="col-2 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">X+-</p>
						</div>
					</div>
					
					<div class="row my-4 p-0 m-0">
						<div class="col-12">
							<label class="uppercase fw-bold">In case of emergency, please notify:</label>
						</div>
					</div>
					
					<div class="row align-items-center p-0 m-0">
						<div class="col-4">
							<label>Parent / Guardian:</label>
							
						</div>
						<div class="col-8 border-bottom border-dark d-flex align-items-center">
							<p class="input-form-value p-0 m-0">Juan Dela Cruz Sr.</p>
						</div>
					</div>
					
					<div class="row p-0 m-0">
						<div class="col-4">
							<label>Contact Number:</label>
							
						</div>
						<div class="col-8 border-bottom border-dark">
							<p class="input-form-value p-0 m-0">0912-345-6789.</p>
						</div>
					</div>
					
					<div class="footer-content">
						<h3 class="helvetica shadowed">HON. ERIC L. OLIVAREZ</h3>
						<p class="fw-bold">City Mayor</p>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
